name: Continuous Delivery
on:
  push:
    branches: ['main']   # roda ap√≥s push/merge no main

jobs:
  deliver:
    name: deliver
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Smoke tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q

      - name: Build artifact (zip)
        run: zip -r projetozipado.zip app.py tests requirements.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: projetozipado.zip

  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: deliver
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: ./dist

      - name: List files
        run: ls -R ./dist

      - name: Deploy (simulado)
        run: echo "Deploy OK (simulado) com artifact em ./dist/projetozipado.zip"
