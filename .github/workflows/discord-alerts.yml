name: Discord Alerts

on:
  push:
    branches: ['**']
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  notify-push:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: Discord Webhook (push)
        uses: tsickert/discord-webhook@v7.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          username: "GitHub Actions"
          content: |
            âœ… **Push** em `${{ github.ref_name }}` por **${{ github.actor }}**
            RepositÃ³rio: `${{ github.repository }}`
          embeds: |
            [
              {
                "title": "Commit",
                "description": "${{ github.event.head_commit.message }}",
                "url": "https://github.com/${{ github.repository }}/commit/${{ github.sha }}",
                "color": 5814783
              }
            ]

  notify-merge:
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    steps:
      - name: Discord Webhook (merge â†’ main)
        uses: tsickert/discord-webhook@v7.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          username: "GitHub Actions"
          content: |
            ðŸŽ‰ **PR mesclada em `main`**
            Autor(a): **${{ github.event.pull_request.user.login }}**
          embeds: |
            [
              {
                "title": "PR #${{ github.event.pull_request.number }} â€“ ${{ github.event.pull_request.title }}",
                "url": "${{ github.event.pull_request.html_url }}",
                "description": "Merge feito por ${{ github.actor }}",
                "color": 8311585
              }
            ]
